<h1>Comments</h1>
<form action="." method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>name:</td>
            <td>{{ form.name }}</td>
            <td>{{ form.name.errors }}</td>
        </tr>
        <tr>
            <td>last name:</td>
            <td>{{ form.comment }}</td>
            <td>{{ form.comment.errors }}</td>
        </tr>
    </table>
    <input type="submit" value="Comment!">
</form>
