<h1>Comments</h1>
<form action="." method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>name:</td>
            <td><input id="name" name="name" type="text" /></td>
        </tr>
        <tr>
            <td>last name:</td>
            <td><textarea id="comment" name="comment"></textarea></td>
        </tr>
    </table>
    <input type="submit" value="Comment!">
</form>
