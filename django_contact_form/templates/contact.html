<h1>Contact Form</h1>
<form action="." method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>first name:</td>
            <td>{{ form.first_name }}</td>
            <td>{{ form.first_name.errors }}</td>
        </tr>
        <tr>
            <td>last name:</td>
            <td>{{ form.last_name }}</td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
