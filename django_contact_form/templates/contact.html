<h1>Contact Form</h1>
<form action="." method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>first name:</td>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <td>last name:</td>
            <td><input type="text" name="last_name"></td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
